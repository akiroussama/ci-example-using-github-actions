  # This is a basic workflow to help you get started with Actions
  # and how use multi OS & Versions
name: 2- 🦑 Multi OS & Versions

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "demo-ci" ]
  pull_request:
    branches: [ "demo-ci" ]
 
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
    exemple_multi_version:
        name: 🐙 Use many os & node versions
        strategy:
          # continuer à excuter les autres workflow si un échoue !!! :)
          fail-fast: false 
          matrix:
            os: [windows-latest, ubuntu-latest]
            node: [12, 14, 16]
            include:
              - os: windows-latest
                node: 16
                npm: 6

        runs-on: ${{ matrix.os }}
        steps:
          - name: ⚙️ Setup node
            uses: actions/setup-node@v3
            with:
              node-version: ${{ matrix.node }}
        
          - name: 🔧 only install on windows & node version is 16
            if: ${{ matrix.npm }}
            run: npm install -g npm@${{ matrix.npm }}

          - name: 👀 Read npm version 
            run: npm --version

          #error, should use -v
          - name: 🔖 Read node version 
            run: node -v