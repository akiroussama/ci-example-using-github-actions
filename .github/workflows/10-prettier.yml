name: 10- ğŸ’„ Prettier & Formatting code 
on:
  push:
    branches:
      - demo-ci
  pull_request: {}
  permissions: 
    actions: read-all|write-all

jobs:
  lint:
    name: ğŸ’„ Prettier
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.1

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ğŸ’„ Prettier
        run: npm run format

      - name: commit
        run: |
          # Stage the file, commit and push
          git add .
          git commit -m "fix format"
          git push origin demo-ci

